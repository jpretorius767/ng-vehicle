<a routerLink="/home">Home</a>
<h2>Vehicles:</h2>
<div class="mat-elevation-z8">

<table #table 
 mat-table [dataSource]="vehicles" matSort matSortActive="make" matSortDirection="desc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
    <td mat-cell *matCellDef="let element"> {{element.make}} </td>
  </ng-container>


  <ng-container matColumnDef="model" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>


  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="bodyType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Body Type </th>
    <td mat-cell *matCellDef="let element"> {{element.bodyType}} </td>
  </ng-container>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
